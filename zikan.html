<!DOCTYPE html>
<html>
<head>
<title>時間</title>
<script>
window.onload = function() {
  setInterval(function() {
    var dd = new Date();
    document.getElementById("T1").innerHTML = dd.toLocaleString();
  }, 1000);
}
</script>
</head>
<a href="index.html">戻る</a>
<body>
<div id="T1"></div>
</body>
</html>
